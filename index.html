<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="shortcut icon" href="assets/birthday.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>Age Calculator</h1>
            <div class="input-box">
                <input type="date" id="date">
                <button onclick="calculateAgeAndTime()">Calculate</button>
            </div>
            <div class="all">
                <div class="age">
                    <h2>Age</h2>
                    <h3><span id="years">11</span> years</h3>
                    <span id="monthsDays">11 months | 2 days</span>
                </div>
                <div class="nextBirthDay">
                    <div>
                        <h3>Next birthday</h3>
                        <img src="assets/birthday-cake.png">
                        <span id="dayNam">Saturday</span>
                        <span id="monthsDaysTo">15 months | 5 days</span>
                    </div>
                </div>
                <div class="summary">
                    <h3>Summary</h3>
                    <div>
                        <div class="row">
                            <div class="column">
                                <span class="years">Years</span>
                            </div>
                            <div class="column">
                                <span id="yearsNum">11</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <span class="months">Months</span>
                            </div>
                            <div class="column">
                                <span id="monthsNum">132</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <span class="weeks">Weeks</span>
                            </div>
                            <div class="column">
                                <span id="weeksNum">528</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="row to">
                            <div class="column ">
                                <span class="days">Days</span>
                            </div>
                            <div class="column">
                                <span id="days">4015</span>
                            </div>
                        </div>
                        <div class="row to">
                            <div class="column">
                                <span class="hours">Hours</span>
                            </div>
                            <div class="column">
                                <span id="hours">96360</span>
                            </div>
                        </div>
                        <div class="row to">
                            <div class="column">
                                <span class="minutes">Minutes</span>
                            </div>
                            <div class="column">
                                <span id="minutes">5781600</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
